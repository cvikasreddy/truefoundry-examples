build:
  build_pack: sfy_build_pack_python
  options:
    python_version: python:3.9.0
service:
  name: gradio-webapp
  cpu:
    required: 0.05
    limit: 0.1
  memory:
    required: 128000000
    limit: 512000000
  workspace: <your-workspace-fqn>
  env:
    - name: WANDB_API_KEY
      value: <your-wandb-api-key>
  ports:
  - container_port: 8080
    protocol: TCP
  replicas: 1