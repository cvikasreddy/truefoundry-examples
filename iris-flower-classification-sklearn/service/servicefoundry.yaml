name: iris-svc
components:
  - name: iris-svc
    type: service
    image:
      type: build
      build_source:
        type: local
      build_spec:
        type: tfy-python-buildpack
        command: uvicorn main:app --port 8000 --host 0.0.0.0
    env:
      TFY_MODEL_VERSION_FQN: model:truefoundry/user-truefoundry/iris-clf-demo/iris-model-demo:1
      TFY_API_KEY: djE6dHJ1ZWZvdW5kcnk6dXNlci10cnVlZm91bmRyeTo0MTZjOTA=
      TFY_HOST: https://app.develop.truefoundry.tech
    ports:
      - port: 8000
    resources:
      memory_limit: 1500
      memory_request: 1000
